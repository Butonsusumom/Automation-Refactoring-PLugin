<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Inspection - Test method naming convention</title>
    <style>
        body {
            padding: 20px; /* Adds padding around the content */
        }
        .tooltip {
            max-width: 600px; /* Constrains the paragraph width for easier reading */
            padding: 20px; /* Adds padding inside the paragraph */
            border-left: 5px solid #0078D7; /* Blue accent bar on the left for emphasis */
            text-align: left; /* Aligns text to the left for readability */
            position: absolute; /* Ensures it can float over other content */
            bottom: 20px; /* Positions the tooltip towards the bottom of the screen */
            right: 20px; /* Positions the tooltip towards the right of the screen */
            z-index: 1000; /* Ensures it appears above other content */
            overflow: hidden; /* Prevents overflow issues */
            white-space: normal; /* Ensures text wraps properly */
        }
    </style>
</head>
<body>
<div class="tooltip">
    Test names should clearly articulate the functionality they assess by the specified the format. The naming convention helps in quickly understanding what a test is validating, under what conditions, and the expected results, making tests easier to navigate and maintain.
</div>
</body>
</html>
